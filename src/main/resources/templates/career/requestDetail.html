<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}">

</head>

<body>
    <div class="min-vh-100">
        <div th:insert="~{index :: navbar}"></div>

        <div class="container-fluid p-5 bg-secondary-subtle text-center">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1>Dettaglio richiesta</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row justofy-content-center">
            <div class="col-12 col-md-8 d-flex flex-column">
                <div class="text-center">
                    <h2 th:text="${request.user.username}">nome utente</h2>
                </div>
            </div>
            <div class="col-12 col-md-8 d-flex flex-column align-item-center">
                <div>
                    <p th:text="${request.body}">body</p>
                </div>
                <div class="d-flex">
                    <form th:action="@{/operations/career/request/accept/{id}(id=${request.id})}" method="post">
                        <button type="submit" class="btn btn-success">Accetta</button>
                    </form>
                    <a th:href="@{/admin/dashboard}" class="btn btn-primary m-2">Torna indietro</a>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{index :: footer}" class=""></div>
    <div th:replace="~{index :: bootstrapScript}"></div>
</body>

</html>
