<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKzyJ9PEJ15YsWahRU90FeKpokCytvmiDbrSpmHYIZBkJkHO3MjYdHh+AE1wYh"
        crossorigin="anonymous" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-SnHiSwK+bZpgRis44uWJZk1LJAj9/2PKPKZ5OjA6jSTA86w+f5b2TKmRfyXn3FpMOYcfN/9KglocSWr3M6Axw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title th:text="${title}">Title</title>
</head>

<body>
<!-- Navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="fas fa-feather-alt me-2"></i>Blog Chronicle
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left side -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="fas fa-home me-1"></i>Home
                    </a>
                </li>
            </ul>

            <!-- Right side -->
            <ul class="navbar-nav mb-2 mb-lg-0">
                <!-- Dropdown Accesso -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user me-1"></i>Accesso
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li sec:authorize="isAnonymous">
                            <a class="dropdown-item" th:href="@{/register}">
                                <i class="fas fa-user-plus me-2"></i>Registrati
                            </a>
                        </li>
                        <li sec:authorize="isAnonymous">
                            <a class="dropdown-item" th:href="@{/login}">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </a>
                        </li>
                        <li sec:authorize="isAuthenticated">
                            <a class="dropdown-item" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- Benvenuto -->
                <li class="nav-item d-flex align-items-center ms-3" sec:authorize="isAuthenticated">
                    <span class="navbar-text text-white">
                        Benvenuto, <strong th:text="${authentication.principal.fullname}">Utente</strong>
                        (<span th:text="${authentication.principal.authorities[0].authority.replace('ROLE_', '')}">Ruolo</span>)
                    </span>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Fine Navbar -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+IOxSxZp+9RnG6zR/tAc1vY3xkN+R"
    crossorigin="anonymous"></script>
</body>
</html>
