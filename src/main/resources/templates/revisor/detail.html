<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}">

</head>

<body>
    <div class="min-vh-100">
        <div th:insert="~{index :: navbar}"></div>

        <div class="container-fluid p-5 bg-secondary-subtle text-center">
            <div class="row justify-content-center">
                <div class="col-12">
                    <span class="h1">Dettaglio</span>
                    <h2 th:text="${article.title}"></h2>
                </div>
            </div>
        </div>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 d-flex flex-column">


                    <img th:if="${article.image != null}" th:src="${article.image.path}" class="card-img-top w-25 m-auto" alt="...">
                    <img th:unless="${article.image != null}" th:src="@{/images/default.jpg}" class="card-img-top w-25 m-auto"
                        alt="...">



                    <div class="text-center">
                        <h2 th:text="${article.subtitle}">sottotitolo</h2>
                        <p class="fs-5" th:if="${article.category != null}">Categoria:
                            <a th:href="@{/categories/search/{id}(id=${article.category.id})}"
                                th:text="${article.category.name}"
                                class="text-capitalize fw-bold text-muted">categoria</a>
                        </p>
                        <p th:unless="${article.category != null}">Categoria: <span
                                class="fw-bold text-muted">nessuna</span>
                        </p>
                        <div class="text-muted my-3">
                            <p>Redatto il
                            <p th:text="${#temporals.format(article.createdAt, 'dd/MM/yyyy')}"></p>
                            da <a class="text-muted" href="@{/search/{id}(id=${article.user.id})}"
                                th:text="${article.user.username}"></a>
                            </p>
                        </div>

                    </div>
                    <p th:text="${article.body}"></p>
                    <div class="text-center">
                        <a href="#" class="btn btn-primary" onclick="goBack()">Torna indietro</a>
                    </div>
                    <div class="d-flex justify-content-between">
                        <form th:action="@{/articles/revisor/accept(action='accept', articleId=${article.id})}"
                            method="post">
                            <button type="submit" class="btn btn-success m-2">Accetta</button>
                        </form>
                        <form th:action="@{/articles/revisor/accept(action='reject', articleId=${article.id})}"
                            method="post">
                            <button type="submit" class="btn btn-danger m-2">Rifiuta</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:insert="~{index :: footer}" class=""></div>
    <script th:replace="~{index :: bootstrapScript}"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
