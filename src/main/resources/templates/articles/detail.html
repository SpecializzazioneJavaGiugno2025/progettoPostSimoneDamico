<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}">

</head>

<body>
    <div class="min-vh-100">
        <div th:insert="~{index :: navbar}"></div>

        <div class="container-fluid p-5 bg-secondary-subtle text-center">
            <div class="row justify-content-center">
                <div class="col-12">
                    <span class="h1">Dettaglio</span>
                    <h2 th:text="${article.title}"></h2>
                </div>
            </div>
        </div>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 d-flex flex-column  ">

                    <div class="w-25 m-auto ">
                        <div class="carousel-item active">
                            <img th:if="${article.image != null}" th:src="${article.image.path}" class="card-img-top"
                                alt="...">
                            <img th:unless="${article.image != null}" th:src="@{/images/default.jpg}"
                                class="card-img-top" alt="...">
                        </div>
                    </div>



                    <div class="text-center">
                        <h2 th:text="${article.subtitle}">sottotitolo</h2>
                        <p class="fs-5" th:if="${article.category != null}">Categoria:
                            <a th:href="@{/categories/search/{id}(id=${article.category.id})}"
                                th:text="${article.category.name}"
                                class="text-capitalize fw-bold text-muted">categoria</a>
                        </p>
                        <p th:unless="${article.category != null}">Categoria: <span
                                class="fw-bold text-muted">nessuna</span>
                        </p>
                        <div class="text-muted my-3">
                            <p>Redatto il
                            <p th:text="${#temporals.format(article.createdAt, 'dd/MM/yyyy')}"></p>
                            da <a class="text-muted" th:href="@{/search/{id}(id=${article.user.id})}"
                                th:text="${article.user.username}"></a>
                            </p>
                        </div>

                    </div>
                    <p th:text="${article.body}"></p>
                    <form th:action="@{/addLike/{id}(id=${article.id})}" method="post" sec:authorize="isAuthenticated()" id="like">
                        <button type="submit" class="btn btn-primary">Like
                             <span th:if="${article.favoritedUsers != null}" th:text="${article.favoritedUsers.size()}"></span>
                            <span th:if="${#lists.contains(article.favoritedUsers, currentUser)}"><i class="fa-solid fa-heart"></i></span>
                            <span th:unless="${#lists.contains(article.favoritedUsers, currentUser)}"><i class="fa-regular fa-heart"></i></span>
                        </button>
                    </form>
                    <div>
                        <h2>Commenti (<span th:text="${comments.size()}"></span>)</h2>
                        <div th:each="comment : ${comments}">
                            <h5 class="card-title" th:text="${comment.user.username}"></h5>
                            <div class="card mb-3">
                                <div class="card-body">
                                    <p class="card-text text-end" th:text="${comment.body}"></p>
                                </div>
                            </div>
                        </div>
                        <form th:action="@{/comment/create/{id}(id=${article.id})}" method="post"
                            th:object="${comment}">
                            <h3>Aggiungi commento</h3>
                            <div class="mb-3">

                                <textarea class="form-control" id="body" name="body" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Crea commento</button>
                        </form>
                    </div>
                    <div class="text-center">
                        <a href="#" class="btn btn-primary" onclick="goBack()">Torna indietro</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:insert="~{index :: footer}" class=""></div>
    <script th:replace="~{index :: bootstrapScript}"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
